<template name="Blog">

	<div class="medium-up-12 medium-offset-4">
		<ul class="unstyled-list">
			{{#each listPosts}}
				<li>
				  	<img src="img/{{postSlug}}.jpg" alt="{{postTitle}}">
						<h4 class="post-date">{{postDate}}</h4>
				    <a href="/blog/{{postSlug}}">
				    	<h1 class="post-name">{{postTitle}}</h1>
				    </a> 
				  		{{#markdown}}{{synopsis}}&hellip;{{/markdown}}
				</li>
			{{/each}}
		</ul>
	</div>

</template>
